<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />	
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	

	<title>Cadastro Endereco</title>
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
	integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
    
    	
</head>
<body>
	<div th:if="${msgExito != null}" class="alert alert-success alert-dismissible">
			[[${msgExito}]]
			<button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
	</div>	
	<div class="form-group  container text-center">	
		<br>	
		<h3>Cadastro Endereco</h3>
	</div>		
	<div class="container-fluid">
		<div class="row justify-content-center">			
			
				<form class="form-inline" th:action="@{/}">
					<div  class="row justify-content-center">			
						<div class="form-group  col-sm-3">
							<input type="text" onkeypress="onlynumber();" maxlength="8"
							name="pesquisa" class="form-control" id="pesquisa" th:value="${pesquisa}" 
							placeholder="Digite o CEP" required onblur="submit">
						</div>						
						<div class="form-group  col-sm-3">	
							<button class="btn btn-secondary "><i class="fas fa-search"></i>&nbsp;Pesquizar</button>	
						</div>
						<div class="form-group  col-sm-3">
						</div>						
					</div>
				</form>	
				<br><br>			
		</div>		
			<form action="/salvar" method="post" th:object="${endereco}">					
				<div class="row justify-content-center">					
					<div class="form-group  col-sm-3">
						<label for="cep">CEP :</label>
						<input id="cep" type="text" th:field="*{cep}" class="form-control" th:errorClass="is-invalid">						
					</div>		
					<div class="form-group  col-sm-6">
						<label for="logradouro">Logradouro :</label>
						<input id="logradouro" type="text" th:field="*{logradouro}" class="form-control" th:errorClass="is-invalid">						
					</div>	
				</div>
				<div class="row justify-content-center">
					<div class="form-group  col-sm-3">
						<label for="numero">Numero :</label>
						<input id="numero" type="text" th:field="*{numero}" class="form-control" th:errorClass="is-invalid">						
					</div>
					<div class="form-group  col-sm-3">
						<label for="complemento">Complemento :</label>
						<input id="complemento" type="text" th:field="*{complemento}" class="form-control" th:errorClass="is-invalid">						
					</div>
					<div class="form-group  col-sm-3">
						<label for="bairro">Bairro :</label>
						<input id="bairro" type="text" th:field="*{bairro}" class="form-control" th:errorClass="is-invalid">						
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="form-group  col-sm-3">
						<label for="localidade">Cidade :</label>
						<input id="localidade" type="text" th:field="*{localidade}" class="form-control" th:errorClass="is-invalid">						
					</div>	
					<div class="form-group  col-sm-3">
						<label for="uf">Estado :</label>
						<input id="uf" type="text" th:field="*{uf}" class="form-control" th:errorClass="is-invalid">						
					</div>
					<div class="form-group  col-sm-3">
						<label for="apelido">Apelido :</label>
						<input id="apelido" type="text" th:field="*{apelido}" class="form-control" 
						placeholder="EX: Casa, Trabalho" th:errorClass="is-invalid">						
					</div>
				</div>	
				<div class="row justify-content-center">
					<div class="form-group  col-sm-2">						
						<input  id="ibge" type="hidden" th:field="*{ibge}" class="form-control" th:errorClass="is-invalid">						
					</div>	
					<div class="form-group  col-sm-2">						
						<input  id="gia" type="hidden" th:field="*{gia}" class="form-control" th:errorClass="is-invalid">						
					</div>
					<div class="form-group  col-sm-2">						
						<input  id="ddd" type="hidden" th:field="*{ddd}" class="form-control" th:errorClass="is-invalid">						
					</div>
					<div class="form-group  col-sm-2">						
						<input  id="siafi" type="hidden" th:field="*{siafi}" class="form-control" th:errorClass="is-invalid">						
					</div>
				</div>	
				<br>
				<div class="row">
					<div  style="text-align:right" class="col-sm-10">
						<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Salvar</button>											
						<a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
					</div>					
				</div>		
			</form>			
	</div>	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">		
	</script>	
	
<!-- 	OBRIGA Somente numero campo pesquisa de cep -->
	<script type="text/javascript">
		function onlynumber(evt) {
  			var theEvent = evt || window.event;
   			var key = theEvent.keyCode || theEvent.which;
   			key = String.fromCharCode( key );
   			//var regex = /^[0-9.,]+$/;
   			var regex = /^[0-9.]+$/;
   			if( !regex.test(key) ) {
      			theEvent.returnValue = false;
      		if(theEvent.preventDefault) theEvent.preventDefault();
   			}
		}
	</script>
</body>
</html>
